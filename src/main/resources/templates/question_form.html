<html layout:decorate="~{layout}"> 
	<div layout:fragment="content" class="container">
		<h5 class="my-3 border-bottom pb-2">질문 등록</h5>
		<!-- <form th:action="@{/question/create}" th:object="${questionForm}" method="post">  수정 하기전 기존-->
		<form  th:object="${questionForm}" method="post">
			
			<!-- action이 없을 경우 권한 전송 -->
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			
			<!-- 유효성 체크 에러표시 부분 -->
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>

			<div class="mb-3">
				<label for="subject" class="form-label">제목</label>
				<input type="text" th:field="*{subject}" class="form-control">  
				<!-- 타임리프에서 th:field="*{subject}" -> name, id, value 값을 모두 subject로 셋팅 -->
				<!--  value값은 남아있어서 다시 돌아오더라도 지워지지 않고 그 값이 남아있다 ->  에러시 다시 돌아갔을때 글씨 남길 수 있음 -->
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">제목</label>
				<textarea  th:field="*{content}" class="form-control" rows="10"></textarea>
			</div>
			<input type="submit" value="저장하기" class="btn btn-primary my-2">
			
		</form>
	</div>
</html>
