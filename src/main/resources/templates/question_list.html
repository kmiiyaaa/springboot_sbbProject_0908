<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="UTF-8">
<title>질문 리스트</title>
</head>
<body>
	<h2>Hello Template</h2>
	<table>
		<thead>
			<tr>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="question : ${questionList}">
				<td>
					<a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}">제목</a>
				</td>  
				<td th:text="${question.createdate}">등록일</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
