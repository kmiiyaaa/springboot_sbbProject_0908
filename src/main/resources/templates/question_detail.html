<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="UTF-8">
<title>질문 상세 내용 보기</title>
</head>
<body>
	<h1 th:text="${question.subject}">제목</h1>
	<div th:text="${question.content}">내용</div>
	
	<h5 th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다 |">답변 갯수</h5>
	<div>
		<ul>
			<li th:each="answer : ${question.answerList}" th:text="${answer.content}">답변 내용</li>
		</ul>
	</div>
	
	<form th:action="@{|/answer/create/${question.id}|}" method="post">
		<textarea rows="15" cols="40" name="content" id="content"></textarea>
		<input type="submit" value="답변 등록">
	</form>

</body>
</html>
